<!DOCTYPE html>
<html>


<body>


<i class="fa-duotone fa-alien-8bit"></i>
<p id="demo"></p>


<button onclick="calcularPromedio()">
Calcular
</button>

<script>
 function calcularPromedio(){
   let nota1, nota2, nota3, promedio;
   nota1=parseInt(document.getElementById("nota1").value);   
   nota2=parseInt(document.getElementById("nota2").value);
   nota3=parseInt(document.getElementById("nota3").value);

   promedio = (nota1+nota2+nota3)/3; 
   
   if (promedio>=11){
      alert('Felicidades! Aprobado');
   } else {
      alert('Lo siento, reprobado!');
   } 

  document.getElementById("demo").innerHTML =
  "EL promedio es: " + Math.round(promedio); 

}

</script>

</body>
</html>
